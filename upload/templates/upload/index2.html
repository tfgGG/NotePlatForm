<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本資料</title>
</head>
<body>
    <h2>
    {% for note in note_list %}
    <ul>
        <li>使用者:{{note.user_id}}</li>
        <li>標題:{{note.title}}</li>
        <li>領域:{{note.field}}</li>
        <li>科目:{{note.subjects}}</li>
        <li>教科書:{{note.textbook}}</li>
        <li>簡介:{{ note.intro }}</li>
        <li>權限:{{ note.permission }}</li>
    </ul>
    {% empty%}
    沒有任何資料
    {% endfor %}
    </h2>
</body>
</html>
