
{% extends 'login/appbase.html' %}
{% load staticfiles %}
{% block content %}
<div class="ui stackable grid">
      
    <div class="six wide column centered mycard">
        <h3 class="ui blue header">Register</h3>
          <form action='' method="post" class="ui form" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
              {{ user_form.as_p}}
              {{ profile_form.as_p }}
            </div>
            <br>
            <button type="submit" class="fluid ui blue button">Submit</button>
          </form>
          <ul>
              {% for message in messages %}
              <H4 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</H4>
              {% endfor %}
          </ul>
    </div>


  </div>
{% endblock %}
