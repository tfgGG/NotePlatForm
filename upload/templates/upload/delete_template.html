{% ifequal note.user.id request.user.id %} <!-- 只有自己可以刪除自己的筆記 -->
<button type="button" class="btn btn-primary delete" data-toggle="modal" data-target="#exampleModal"  id='{{note.idnote}}'>
  delete
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete this note?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary deleteTag" data-dismiss="modal" id="1">Yes</button>
        <button type="button" class="btn btn-primary deleteTag" id="0">No</button>
      </div>
    </div>
  </div>
</div>
{% endifequal %}
