
<div class="ui small modal createmodal">
    <div class="header">
        <h3 class="ui blue header">Create Note</h3>
    </div>
    <div class="content">
        <form action="../../upload/create/" method="POST" name="form1" class="ui form">
            {% csrf_token %}  <!-- 啟動CSRF防護，保護伺服器避免被攻擊 -->
            <div class="field">
                <label>Title:</label>
                <input type="text" name="title">
            </div>
            <div class="field">
                    <label>Intro</label>
                    <input type="text" name="introduction"> 
            </div>
            <div class="field">
                <label>Field</label>
                <div class="ui fluid multiple selection dropdown">
                    <input type="hidden" name="field" > 
                    <div class="default text">Select Fields</div>
                    <div class="menu">
                    {% for f in field %}
                        <div class="item" data-value="{{f.value}}">
                            {{f.text}}
                        </div>
                    {% endfor %}
                    </div>
                </div>
           </div> 
            <div class="field">
                <label>Subjects:</label>
                <input type="text" name="subjects">
            </div>
            <div class="fields">
                <div class="field">
                    <label>Permission</label>
                    
                    <div class="ui selection dropdown" > 
                        <input type="hidden" name="permission">
                        <i class="dropdown icon"></i>
                        <div class="default text">Select Permission</div>
                        <div class="menu">
                            <div class="item" data-value="0">
                                <i class="ban icon"></i>Hide
                            </div>
                            <div class="item" data-value="1">
                                    <i class="user icon"></i>Personal
                            </div>
                            <div class="item" data-value="2">
                                    <i class="globe icon"></i>Public
                            </div>
                            <div class="item" data-value="3">
                                    <i class="users icon"></i>Group
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Group</label>
                    <select class="ui dropdown" name="permission"> 
                            <option value="0">
                                <i class="ban icon">i</i>Hide
                            </option>
                            <option value="1">
                                    <i class="user icon" selected></i>Personal
                            </option>
                            <option value="2">
                                    <i class="ban icon"></i>Public
                            </option>
                            <option value="3">
                                    <i class="users icon"></i>Group
                            </option>
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="ui blue basic button">Create</button>
        </form>
    </div>
 </div>
