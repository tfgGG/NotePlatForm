
<div class="ui small modal imgmodal">
  <div class="header">
    <h3 class="ui blue header">Upload your photo</h3>
  </div>
  <div class="content">
    <form action="/person/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="img" id='photo' class="ui button">
        <img  id="photo_img" class="ui medium bordered image" src="https://semantic-ui.com/images/wireframe/image.png">
        <!--<img id="photo_img" src="#" style="height: 100px; width: 100px"/>-->
        <button type="submit" class="ui button">上傳</button>
    </form>
  </div>
    <script>
    $("#photo").change(function(){
      readURL(this);
    });
    function readURL(input){
      if(input.files && input.files[0]){
        var reader = new FileReader();
        reader.onload = function (e) {
           $("#photo_img").attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</div>
