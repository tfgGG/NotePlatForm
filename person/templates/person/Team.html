{% extends 'person/appbase.html' %}
{% block content %}
<script>

  $(document).ready(function() {
	var data = [
  {% for plandetail in plandetail %}
        {
          title : '{{plandetail.plan.name}}',
          start : '{{plandetail.start}}',
          end : '{{plandetail.end}}',
        },
  {% endfor %}
      ];

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listWeek'
      },
      //defaultDate: '2018-03-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: data
      });
	});

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>
  <div>{{plandetail.plan.name}}</div>
  <div id='calendar'></div>

</body>
{% endblock %}
