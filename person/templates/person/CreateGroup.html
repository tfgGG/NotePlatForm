{% extends 'person/index.html' %}

{% block content %}
<div class="ui sub header">Choice Friends</div>
<form action="." method="POST">
  <div class="ui icon input">
    <input type="text" placeholder="group name..." name="groupName">
  </div>
  <div class="ui fluid multiple search selection dropdown">
    <input name="tags" type="hidden">
    <i class="dropdown icon"></i>
    <div class="default text">Invite Your Friends...</div>
    <div class="menu">
      {% for user in user%}
      <div class="item" id="{{user.id}}">{{user.username}}</div>
      {% endfor %}
    </div>
  </div>
  <button class="fluid ui button CreateTeam">Fits container</button>
</form>
{% endblock %}
