<div class="ui three column grid">
  {% for u in user_member %}
  <div class="column">
      <div class="ui card">
        <div class="image" style="width:auto;height:auto">
          {% if u.userid.first_name == '' %}
          <img src="https://semantic-ui.com/images/avatar/large/elliot.jpg" >
          {% else %}
          <img src="http://127.0.0.1:8000/media/{{u.userid.first_name}}" >
          {% endif %}
        </div>
        <div class="content">
          <a class="header">{{u.userid.username}}</a>
        </div>
      </div>
    </div>
  {% endfor %}
