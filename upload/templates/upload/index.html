
<h2>Note Page</h2>
<button onclick="location.href='../post/'" type="button">Create New Note</button>
{% block body %}

{% for note in note %}
<div style="margin:10px; border:1px solid;">
  <ul>
      <li>使用者:{{note.user.username}}</li>
      <li>標題:{{note.title}}</li>
      <li>領域:{{note.field}}</li>
      <li>科目:{{note.subjects}}</li>
      <li>教科書:{{note.textbook}}</li>
      <li>簡介:{{ note.intro }}</li>
      <li>權限:{{ note.permission }}</li>
  </ul>
  <button onclick="location.href='../detail/{{ note.idnote }}/'" type="button">deatil</button>
</div>
{% endfor %}

{% endblock %}
