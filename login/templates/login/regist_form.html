
{% extends 'login/appbase.html' %}
{% load staticfiles %}
{% block content %}
  <div class="container">
      <h1>Welcome</h1>
      <div class="btn-group">
        <button onclick="location.href='/login/login/'" type="button" class="btn btn-primary">Login</button>
        <button onclick="location.href='/login/register/'" type="button" class="btn btn-primary">Register</button>
      </div>
      <div class="form-group">
          <form action='' method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              {{ user_form.as_p}}
              {{ profile_form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
      <ul class="messages">
          {% for message in messages %}
          <H4 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</H4>
          {% endfor %}
      </ul>
  </div>
{% endblock %}
