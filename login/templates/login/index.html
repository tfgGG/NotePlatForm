{% extends 'login/appbase.html' %}
{% load staticfiles %}
{% block content %}
  <body>
    <h3>{{ request.user.username }} </h3>
    <ul>
      <button onclick="location.href='/upload/index/'" type="button">Note Page</button>
      <button onclick="location.href='/person/index/'" type="button">person</button>

      {% for p in profile %}
      <p>{{ p.school }}</p>
      <p>{{ p.birth }}</p>
      <p>{{ p.intro }}</p>
      {% endfor %}

    </ul>
    <button onclick="location.href='/login/logout/'" type="button">Logout</button>
  </body>
{% endblock %}
